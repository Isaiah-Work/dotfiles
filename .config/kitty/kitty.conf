# ===============================================================
# Configuración Básica de Alacritty replicada en Kitty
# ===============================================================

# --- 1. Tipografía y Tamaño ---
font_family      JetBrainsMono Nerd Font Mono
font_size        18.0


# --- 3. Rendimiento y TERM ---
# Para un rendimiento óptimo de renderizado (usando el backend de la GPU)
sync_to_monitor yes

# Definición del tipo de terminal (similar a tu config de Alacritty)
term xterm-256color

# Relleno de ventana (margen alrededor del texto)
window_padding_width 15
# ===============================================================
# CATPPUCCIN MOCHA - COLORES
# ===============================================================

# --- COLORES PRIMARIOS ---
background #1E1E2E
foreground #CDD6F4
cursor #F5E0DC
cursor_text_color #1E1E2E
selection_background #F5E0DC
selection_foreground #1E1E2E

# --- COLORES ANSI ESTÁNDAR (color0 - color7) ---
color0 #45475A
color1 #F38BA8
color2 #A6E3A1
color3 #F9E2AF
color4 #89B4FA
color5 #F5C2E7
color6 #94E2D5
color7 #BAC2DE

# --- COLORES ANSI BRILLANTES (color8 - color15) ---
color8 #585B70
color9 #F38BA8
color10 #A6E3A1
color11 #F9E2AF
color12 #89B4FA
color13 #F5C2E7
color14 #94E2D5
color15 #A6ADC8

# --- COLORES INDEXADOS (Extendido) ---
color16 #FAB387
color17 #F5E0DC
